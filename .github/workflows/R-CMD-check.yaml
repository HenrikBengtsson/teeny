# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on: [push, pull_request]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }}) ${{ matrix.config.firejail }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release' }
          - {os: windows-latest, r: 'release' }
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release' }
          - {os: ubuntu-latest,  r: 'oldrel-1'}
          - {os: ubuntu-latest,  r: 'release', firejail: '--net=none' }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
        if: ${{ matrix.config.r-runner }} == ""
        with:
          upload-snapshots: true
          
      - name: Install firejail (Linux)
        if: runner.os == 'Linux' && ${{ matrix.config.firejail != '' }}
        run: |
          sudo apt install -y firejail
          firejail --version

      - name: Check package with network disabled (Linux)
        if: runner.os == 'Linux' && ${{ matrix.config.firejail != '' }}
        env:
          _R_CHECK_CRAN_INCOMING_: false
          RCMDCHECK_ERROR_ON: note
        run: |
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"))
        shell: firejail --net=none Rscript {0}
